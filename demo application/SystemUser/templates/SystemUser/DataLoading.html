<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'SystemUser/dataloading.css' %}">
    <title>Form Design</title>
  </head>
  <body>
   <div class="title">
       <div class="logo w-100 d-flex p-1 justify-content-center"  >
            <img class="animation__shake mr-3" src="{% static 'SystemUser/assets/dist/img/logo.png' %}" alt="AdminLTELogo" height="60" width="60">
            <h1 class="mt-2 logo-title">Data Loading</h1>
       </div>

       <section class="container text-dark bg-light w-75 text-light p-2">
            <form class="row g-3 p-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Distiller's Name</label>
                    <input type="text" class="form-control" id="validationDefault01" value="---" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Distiller's Location</label>
                    <input type="text" class="form-control" id="validationDefault02" value="---" required>
                </div>

                <div class="col-md-4">

                    <label for="validationDefault02" class="form-label">Distiller's established Date</label>
                    <input type="text" class="form-control" id="validationDefault02" value="---" required>
                </div>
                <!--<div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>-->
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Box Id</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Box Product Id Range</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-4">
                    <label for="inputAddress" class="form-label">Box Quantity</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="48">
                </div>
                <div class="col-4">
                    <label for="inputAddress2" class="form-label">Scanned Product Ids</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Product Quantity(ml)</label>
                    <input type="text" class="form-control" id="inputCity", value="90">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Scanned Products Count</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Manufacture Date</label>
                    <input type="date" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">In-stock Date</label>
                    <input type="date" class="form-control" id="inputCity">
                </div>
                <footer>
                    <div class="foot">
                        @Data automatically save on server
                    </div>
                </footer>
            </form>
       </section>
   </div>
  </body>
</html>
