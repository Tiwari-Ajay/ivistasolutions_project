<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'SystemUser/registration.css' %}">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>
<body>
   <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-2" style="color:darkblue">Registration</h2>

              <form class="row g-3" method="post" id="register" action="{% url 'registrationbydistiller' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-outline mb-0 col-md-6">
                    <label class="form-label" for="form3Example1cg">First Name</label>
                    <input name="first_name" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>
                  <div class="form-outline mb-0 col-md-6">
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                    <input name="last_name" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-0 col-md-6">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input name="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                </div>
                  <div class="form-outline mb-0 col-md-6">
                    <label class="form-label" for="form3Example3cg">Phone Number</label>
                    <input value="+91 " name="phone_number" type="text" id="form3Example3cg" class="form-control form-control-lg" />
                </div>
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form3Example4cg">Register As</label>
                    <select onchange="changeStatus()" id="usertype" name="usertype" class="form-control form-control-lg">
                        <option value="-----">-----</option>
                        <option value="dr">Distributor</option>
                        <<option value="rr">Retailor</option>
                    </select>
                  </div>
                  <div id="owner">
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form3Example4cg">Registration Number</label>
                    <input type="text" name="reg_number" id="form3Example4cg" class="form-control form-control-lg" />
                </div>
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form3Example4cg">Registration Date</label>
                    <input type="date" name="reg_date" id="form3Example4cg" class="form-control form-control-lg" />
                </div>
                  </div>

                    <div id="customer">
                  <div class="form-outline mb-0 ">
                    <label class="form-label" for="form3Example4cg">Authorized id Number</label>
                    <input type="text" name="id_number" id="form3Example4cg" class="form-control form-control-lg" />
                </div>
                    </div>

                  <div class="form-outline mb-0 ">
                    <label class="form-label" for="form3Example4cg">Address</label>
                    <input name="address" type="text" id="form3Example4cg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-0 col-md-6">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input name="password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-0 col-md-6">
                    <label class="form-label" for="form3Example4cdg">Retype Password</label>
                    <input name="temp_password" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-0 ">
                    <label class="form-label" for="form3Example4cdg">Profile Picture</label>
                    <input name="profile_image" type="file" id="form3Example4cdg" class="form-control form-control-lg" />
                </div>
                <div class="form-check d-flex justify-content-center mb-0">
                  <input name="verify_checkbox" class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
      function changeStatus(){
          var user=document.getElementById('usertype');
          var temp =user.value
          if (temp == 'dr' || temp == 'rr'){
              document.getElementById("owner").style.display="none";
              document.getElementById("customer").style.display="block";

          } else{
              document.getElementById("owner").style.display="none";
              document.getElementById("customer").style.display="none";

          }
      }

   </script>
</body>
</html>
