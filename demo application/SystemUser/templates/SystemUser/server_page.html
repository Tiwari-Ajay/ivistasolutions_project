<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'SystemUser/dataloading.css' %}">
    <title>Server</title>
  </head>
  <body>
   <div class="title">
       <div class="logo w-100 d-flex p-1 justify-content-center"  >
            <img class="animation__shake mr-3" src="{% static 'SystemUser/assets/dist/img/logo.png' %}" alt="AdminLTELogo" height="60" width="60">
            <h1 class="mt-2 logo-title">Server</h1>
       </div>

       <section class="container text-dark bg-light w-50 text-light p-2">
            <form class="row g-3 p-3" method="post" id="server" action="{% url 'server_page' %}" enctype="multipart/form-data">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">IP Address: </label>
                    <input type="text" class="form-control" id="validationDefault01" value="0.0.0.0" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Port No.: </label>
                    <input type="text" class="form-control" id="validationDefault02" value="8080" required>
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">Fetched Info.:</label>
                    <input type="text" class="form-control" id="inputCity", value="">
                </div>

                <div class="col-md-6">
                    <button type="button" class="btn btn-success">Start</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger" style="float: right;">Stop</button>
                </div>
                <footer>
                    <div class="foot">
                        @ Server
                    </div>
                </footer>
            </form>
       </section>
   </div>
  </body>
</html>
